{% extends "account/base.html" %}
{% load crispy_forms_tags %}
{% load i18n %}

{% block head_title %}{% trans "Set Password" %}{% endblock %}

{% block inner_content %}
<div class="container background-grey card shadow pt-2 pb-2 mb-4">
    <hr >
      <h2 class="logo-font text-center ">{% trans "Set Password" %}</h2>
    <hr>

    <form method="POST" action="{% url 'account_set_password' %}" class="password_set">
        {% csrf_token %}
        {{ form|crispy }}
        <input class="btn btn-secondary" type="submit" name="action" value="{% trans 'Set Password' %}" />
    </form>
</div>
{% endblock %}
