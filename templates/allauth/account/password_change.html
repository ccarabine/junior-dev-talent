{% extends "account/base.html" %}
{% load crispy_forms_tags %}
{% load i18n %}

{% block head_title %}{% trans "Change Password" %}{% endblock %}

{% block inner_content %}

<div class="container background-grey card shadow pt-2 pb-2 mb-4">
  <hr >
    <h2 class="logo-font text-center ">{% trans "Change Password" %}</h2>
  <hr>
    <form method="POST" action="{% url 'account_change_password' %}" class="password_change">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-secondary" type="submit" name="action">{% trans "Change Password" %}</button>
    </form>
</div>
{% endblock %}
