{% extends "base.html" %}
{% load static %}

{% block extra_css %}
    <link rel="stylesheet" href="{% static 'profiles/css/profile.css' %}">
{% endblock %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
<div class="header-section text-center">
    <div class="container ">
        <div class="py-5 title">
            <h1>Create Skill </h1>  
        </div>
    </div>
</div>

<div class="text-center mt-2">
    <a href="{% url 'account_details' %}" class="text-center"><h5>Billing & order details</h5></a>
    <a href="{% url 'display_profile' %}" class="text-center"><h5>My profile</h5></a>
</div>
<div class="container">
    <div class="row mx-4 my-4">
       
        <div class="col background-grey">
    
            <h5 class="mt-3"> Create Skill</h5>
            <form class="mt-3" action="" method="POST" >
                {% csrf_token %}
                {{ form|crispy }}
                <button class="btn btn-dark btn-white-txt cta my-4 ">Submit/button>
            </form>
        </div>
     
    </div>
</div>

        
{% endblock %}
