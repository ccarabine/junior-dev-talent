{% extends "base.html" %}
{% load static %}

{% block extra_css %}
    <link rel="stylesheet" href="{% static 'forum/css/forum.css' %}">
{% endblock %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
    <div class="header-section text-center">
        <div class="container ">
            <div class="py-5 title">
                <h1>{{ title }} Topic </h1>  
            </div>
        </div>
    </div>
    <div class="container h-100">
        <div class="row mx-4 my-4 justify-content-md-center">
            <div class="col-lg-6 col-md-6 col-sm-12 background-grey">
                <form class="mt-3"  method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button class="btn btn-dark btn-white-txt cta my-4 ">Submit</button>
                    <a href="{% url 'forum' %}" class="btn btn-dark btn-white-txt cta my-4">Back</a>
                   
                </form>
            </div>
        </div>
    </div>
    <div class="my-3 text-center">
        <img class="" src="{{ MEDIA_URL }}skills-profile.png" alt="skills image"> 
    </div>  
{% endblock %}
